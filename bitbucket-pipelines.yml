image: node:6.9.4

pipelines:
	default:
		- step:
			caches:
				- node
				script: 
					- npm install
					- npm test
		- step:
			name: Deploy to prod
			image: aneitayang/aws-cli:1.0
			deployment: production
			trigger: manual
			script:
				- npm run build