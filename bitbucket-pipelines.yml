image: node:8

pipelines:
  branches:
    develop:
    - step:
        caches:
        - node
        - pip
        script: 
        - npm install
        - npm test
        - apt-get update && apt-get install -y python-dev
        - curl -O https://bootstrap.pypa.io/get-pip.py
        - python get-pip.py
        - pip install awscli
        - npm run deploy